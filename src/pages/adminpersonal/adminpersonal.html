<ion-header>
  <ion-navbar>
    <ion-title>
      个人中心
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-color">
  <ion-list class="top-list">
    <ion-item>
      <ion-col col-3 col-auto>账号</ion-col>
      <ion-col col-9 class="replenish-col-con">{{accountName}}</ion-col>
    </ion-item>
    <ion-item>
      <ion-col col-3 col-auto>姓名</ion-col>
      <ion-col col-9 class="replenish-col-con">{{clientName}}</ion-col>
    </ion-item>
    <ion-item>
      <ion-col col-4 col-auto>业务员编码</ion-col>
      <ion-col col-9 class="replenish-col-con">{{salesmanCode}}</ion-col>
    </ion-item>
  </ion-list>

  <!-- <ion-list>
    <button ion-item (click)="modifyPwd()">修改密码</button>
  </ion-list> -->

  <ion-list>
    <!-- <button ion-item (click)="checkVersion()">
      版本号
      <span item-end>V1.0</span>
    </button> -->
    <button ion-item (click)="aboutme()">
      关于
    </button>
  </ion-list>

  <div class="bottom-btn">
    <button ion-button color="danger" block (click)="logOut()">
      退出登录
    </button>
  </div>
</ion-content>
