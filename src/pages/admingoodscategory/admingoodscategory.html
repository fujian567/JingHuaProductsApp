<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngIf="isNoCategory">还未添加商品分类</ion-item>
    <ion-item  class="item-col-list" *ngFor="let item of categoryList, let i = index">
      {{item.className}}
      <!-- <span item-end class="endnumber">12件商品</span> -->
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6 align-self-center>
        <button ion-button clear class="button-color" (click)="categoryadd()">
          <ion-icon name="addition1"></ion-icon>新建分类
        </button>
      </ion-col>
      <ion-col col-6 align-self-center>
        <button ion-button clear class="button-color" (click)="categoryedit()">
          <ion-icon name="class1"></ion-icon>管理分类
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
