<ion-header>
  <ion-navbar>
    <ion-title class="part-title">分类选择
      <span style="font-size:1.6rem">(商品将按照分类进行显示)</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closePop()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid style="padding-left:16px;">
    <ion-row class="ad-p-c-list">
      <ion-item class="ad-p-c-item" *ngFor="let item of goodsCategory , let i = index" (click)="selectCategory(item)">{{item.className}}</ion-item>
      <ion-item>
        <ion-icon name="addition" (click)="addCategory()">添加商品分类</ion-icon>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
