<ion-header>
  <ion-navbar>
    <ion-title>修改分类</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item *ngIf="isNoCategory">还未添加商品分类</ion-item>
    <ion-item class="item-col-list" *ngFor="let item of categoryList, let i = index">
        {{item.className}}
      <span item-end class="endnumber" (click)="editTishcategory(item)">
        <ion-icon name="editor"></ion-icon>
      </span>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-12 align-self-center>
        <button ion-button clear class="button-color" (click)="categoryadd()">
          <ion-icon name="addition1"></ion-icon>新建分类
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
