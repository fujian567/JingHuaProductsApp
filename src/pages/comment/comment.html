<ion-header>

  <ion-navbar>
    <ion-title>评价</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-grid class="goods-grid">
          <ion-row class="line-bottom">
            <ion-col col-8>订单编号：{{orderinfo.orderCode}}</ion-col>
          </ion-row>
          <ion-row class="line-bottom row-item">
            <ion-col col-4>
              <img src="{{'data:image/jpeg;base64,'+orderinfo.paramsInfo[0].productImageData}}" class="goods-img">
            </ion-col>
            <ion-col col-7>
              <ion-row>
                <ion-col col-12 class="goods-name">{{orderinfo.paramsInfo[0].commName}}</ion-col>
                <ion-col col-12 class="goods-othername">{{orderinfo.paramsInfo[0].commSpecName}}</ion-col>
                <ion-col col-12 class="goods-othername">{{orderinfo.paramsInfo[0].approvedNumName}}</ion-col>
                <!-- <ion-col col-12 style="height: 43px;">
                  <ion-row>
                    <ion-col col-5 class="goods-price">¥{{orderinfo.goodsPrice}}</ion-col>
                    <ion-col col-7 style="text-align:end">*3</ion-col>
                  </ion-row>
                </ion-col> -->
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>商品评分，请尽量客观事实</ion-col>
            <ion-col col-12>
              <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
                nullable="false" (ngModelChange)="onModelChange($event)">
                <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
              </rating>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>商品晒图</ion-col>
            <ion-col col-12>
              <ion-row>
                <ion-col col-3 align-self-center *ngFor="let item of imagesPath, let i = index">
                  <ion-thumbnail tappable (click)="isDeleteImage(i)">
                    <img src="{{'data:image/jpeg;base64,'+item}}" class="auto-image" width="75" height="75" />
                  </ion-thumbnail>
                </ion-col>
                <ion-col col-3 align-self-center>
                  <ion-thumbnail tappable (click)="onAddImage()" style="width:100%;">
                    <img src="./assets/imgs/addimg.png" class="auto-image" id="addimgbg" />
                  </ion-thumbnail>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-item style="padding:10px 0 0 0;">
                <ion-textarea class="textarea" rows=5 placeholder="请输入你对该商品的评价" [(ngModel)]="pagedatamodle.AssessmentContent"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-7></ion-col>
            <ion-col col-5>
              <button color="danger" ion-button block outline class="pubish-btn" (click)="comment()">发表</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
