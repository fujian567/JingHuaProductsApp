<ion-header>
  <ion-navbar>
    <ion-title>商品基本信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-scroll scrollX="true" class="scrollbox">
    <div style="width:1000px;">
      <div class="slidesClassify" *ngFor="let item of classifyList, let i = index" [ngClass]="{'page-tabs-activat': i==0}" (click)="selectClassify(item,$event)">
        {{item.className}}
      </div>
    </div>
  </ion-scroll>
  <!-- <ion-refresher (ionRefresh)="doRefresh($event,classOpt)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="数据正在加载中..." refreshingText="数据正在加载中...">
    </ion-refresher-content>
  </ion-refresher> -->
  <ion-list>
    <ion-item *ngIf="isShowGoods" style="text-align:center">你还没有添加商品</ion-item>
    <ion-grid class="goods-grid" *ngFor="let item of goodsList, let i = index">
      <button ion-item (click)="parmasEdit(item)">
        <ion-row>
          <ion-col col-4 class="goods-img">
            <img src="{{'data:image/jpeg;base64,'+item.imagesList[0].imageData}}">
          </ion-col>
          <ion-col col-8>
            <ion-row>
              <ion-col col-12 class="goods-name">{{item.commName}}</ion-col>
              <ion-col col-12 class="goods-othername">{{item.commAlias}}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </button>
      <ion-row>
        <ion-col col-6 class="modify-btn" (click)="goodsedit('etit',item)">
          <ion-icon name="editor"></ion-icon>编辑</ion-col>
        <ion-col col-6 class="modify-btn" (click)="deletegood(item)">
          <ion-icon name="delete"></ion-icon>删除</ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event,classOpt)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-12 align-self-center>
        <button ion-button clear class="button-color" (click)="goodsedit('add','0')">
          <ion-icon name="addition1"></ion-icon>新建商品
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
