<ion-header>
  <ion-navbar hideBackButton="flase">
    <ion-title>
      重置密码
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="inputbox">
    <ion-item class="box-right"> 
      <ion-label>新密码</ion-label>
      <ion-input type="password"  placeholder="请输入密码" [(ngModel)]="params.newpwd" (keyup)="getnewpwd($event)"></ion-input>
    </ion-item>
    <ion-item class="box-right"> 
      <ion-label>密码确认</ion-label>
      <ion-input type="password"  placeholder="请输入密码"  [(ngModel)]="params.renewpwd" (keyup)="getrenewpwd($event)"></ion-input>
    </ion-item>
    <div class="pagetip"> 密码由8-16位数字、字母或半角符号组成，字母区分大小写。</div>
    <div class="login">
      <button ion-button block color={{inputCode.color}} [disabled]="!inputCode.disable" (click)="resetpwd()">
        <span class="next-btn">重置</span>
      </button>
    </div>
  </div>
</ion-content>
