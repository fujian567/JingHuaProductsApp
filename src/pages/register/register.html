<ion-header>
  <ion-navbar hideBackButton="flase">
    <ion-title>
      注册
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="pagecontect">
    <div class="topbar"></div>
    <div class="inputbox">
      <ion-item class="box-right">
        <ion-label>手机号码</ion-label>
        <ion-input placeholder="请输入你常用的手机号码" clearInput type="number" [(ngModel)]="pageModel.Account" (keyup)="getinput()" (blur)="getblur()" [disabled]="!pageConfig.account_disable"></ion-input>
      </ion-item>
      <ion-item class="box-right">
          <ion-label>姓名</ion-label>
          <ion-input class="align-txt" placeholder="请输入您的姓名" clearInput [(ngModel)]="pageModel.ClientName" (keyup)="getinput_cl()"></ion-input>
        </ion-item>
      <ion-item class="box-right">
        <ion-label>验证码</ion-label>
        <ion-input class="align-txt" placeholder="请输入验证码" clearInput [(ngModel)]="pageModel.Verification" (keyup)="getinput_ve()"></ion-input>
        <button id="ver-btn" class="ver-btn" color={{pageConfig.color}} outline={{pageConfig.outline}} item-right ion-button [disabled]="!pageConfig.disable" (click)="getCode()">{{pageConfig.verifyCodeTips}}</button>
      </ion-item>
    </div>
  <div class="topbar"></div>
  <div class="inputbox">
    <ion-item class="box-right">
      <ion-label>企业名称</ion-label>
      <ion-input placeholder="请输入你所在企业的名称" clearInput [(ngModel)]="pageModel.CompanyName" (keyup)="getinput_co()"></ion-input>
    </ion-item>
    
  </div>
  
  <div class="topbar"></div>
  <div class="inputbox">
    <ion-item class="box-right">
      <ion-label>密  码</ion-label>
      <ion-input class="align-txt" type="password" placeholder="请输入你的密码" clearInput [(ngModel)]="pageModel.PassWord" (keyup)="getinput_pw()"></ion-input>
    </ion-item>
    <ion-item class="box-right">
      <ion-label>确认密码</ion-label>
      <ion-input placeholder="请输入确认密码" type="password" clearInput [(ngModel)]="pageModel.rePassWord_M" (keyup)="getinput_rpw()"></ion-input>
    </ion-item>
    <div class="pagetip"> 密码由6-16位数字、字母或半角符号组成，字母区分大小写。</div>
  </div>
  <div class="topbar"></div>
  <div class="inputbox">
    <ion-item class="box-right">
      <ion-label>精华业务员</ion-label>
      <ion-input placeholder="与你联系业务员姓名（选填）" clearInput [(ngModel)]="pageModel.SalesmanCode"></ion-input>
    </ion-item>
  </div>
  <div class="login">
      <button ion-button block color={{pageConfig.btn_color}} [disabled]="!pageConfig.btn_disable" (click)="register()">
        <span class="next-btn">注册</span>
      </button>
    </div>
</ion-content>
