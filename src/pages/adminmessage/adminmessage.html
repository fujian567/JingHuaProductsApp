<ion-header>
  <ion-navbar>
    <ion-title>群发消息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-grid class="goods-grid">
          <ion-row>
              <ion-col col-12>消息标题</ion-col>
            <ion-col col-12>
              <ion-item style="padding:0;">
                <ion-input class="inputclass" placeholder="请输入消息标题" clearInput type="text" [(ngModel)]="MsgViewModel.AlertTitle"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-item style="padding:10px 0 0 0;">
                <ion-textarea class="textarea" rows=5 placeholder="请输入消息内容" [(ngModel)]="MsgViewModel.AlertInfo"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col >
              <button color="danger" ion-button block  class="pubish-btn" (click)="comment()">提交</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
