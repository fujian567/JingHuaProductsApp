<ion-header>
  <ion-navbar>
    <ion-title>发布商品编辑</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="grid-content">
    <ion-row class="">
      <ion-col col-12>商品名称：{{pageSubimtModel.commName}}</ion-col>
      <ion-col col-12>商品别名：{{pageSubimtModel.commAlias}}</ion-col>
      <ion-col col-12>分类：{{pageSubimtModel.className}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid-content" style="margin-top:15px;">
    <ion-row>
      <ion-col col-12>商品规格：{{pageSubimtModel.commSpecName}}</ion-col>
      <ion-col col-12>批准文号：{{pageSubimtModel.approvedNumName}}</ion-col>
      <ion-col col-12>生产企业：{{pageSubimtModel.enterprisesName}}</ion-col>
      <ion-col col-12>生产地址：{{pageSubimtModel.address}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid-content" style="padding-left:20px;margin-top:15px;">
    <ion-row>
      <ion-item>
        <ion-label>商品均价</ion-label>
        <ion-input placeholder="请输入商品均价" type="number" clearInput [(ngModel)]="pageSubimtModel.MedianPrice"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid-content" style="margin-top:15px;">
    <ion-row style="padding:0;">
      <ion-col col-12>商品详情</ion-col>
    </ion-row>
    <ion-row class="rowstyle">
      <ion-col col-3 align-self-center *ngFor="let item of detailImagesPath, let i = index">
        <ion-thumbnail tappable (click)="isDeleteImage(i)">
          <img src="{{'data:image/jpeg;base64,'+item}}" class="auto-image" [style.height]="width" [style.width]="width" />
        </ion-thumbnail>
      </ion-col>
      <ion-col col-3 align-self-center>
        <ion-thumbnail tappable style="width:100%;">
          <img id="addimgbg" src="./assets/imgs/addimg.png" class="auto-image"  (click)="onAddImage()" />
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="grid-content">
    <ion-row class="rowstyle">
      <ion-col col-6 style="padding-top:15px">
        <button ion-button block color="danger" (click)="submitData()">
          提交
        </button>
      </ion-col>
      <ion-col col-6 style="padding-top:15px">
        <button ion-button block color="danger" (click)="cancel()">
          取消发布
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
