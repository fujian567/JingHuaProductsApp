<div class="product">
  <ion-row wrap>
    <ion-col tappable col-6 *ngFor="let p of products" (click)="goDetails(p)">
        <ion-avatar item-start>
            <img src="{{'data:image/jpeg;base64,'+p.imagesList[0].imageData}}">
            <!-- <img src="{{p.imagesList[0].imageData}}"> -->
          </ion-avatar>
      <p>{{p.commName}}</p>
      <div class="list-price buy">
        <span class="price-new"><i>ï¿¥</i>{{p.medianPrice}}</span>
      </div>
    </ion-col>
  </ion-row>
</div>
