<ion-list class="accordion-list">
  <ion-list-header no-padding>
    <button ion-item detail-none (click)="toggleAccordion()" class="accordion-header" [class.active]="expanded">
      <ion-icon item-end style="color:#999" name="ios-arrow-forward">
      </ion-icon>
      {{ title }}
    </button>
    <section #accordionContent [style.background]="contentColor" [class.active]="expanded" class="accordion-content">
      <ng-content></ng-content>
    </section>
  </ion-list-header>
</ion-list>
